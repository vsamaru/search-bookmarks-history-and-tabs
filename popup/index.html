<!DOCTYPE html>
<html>
  <head>
    <title>Search Bookmarks, History and Tabs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="../images/logo-32.png" />
  </head>
  <body>
    <div id="container">
      <div id="search">
        <input
          id="search-input"
          class="input"
          type="text"
          placeholder="Search tabs, bookmarks and history"
          spellcheck="false"
          autofocus
        />
        <div id="search-approach-toggle" class="fuzzy" title="Toggle Search Approach"></div>
        <ul id="result-list">
          <li id="results-loading">Loading...</li>
        </ul>
      </div>
      <div id="tags-overview" style="display: none">
        <div class="input-description">TAGS OVERVIEW</div>
        <div id="tags-list"></div>
      </div>
      <div id="folders-overview" style="display: none">
        <div class="input-description">FOLDERS OVERVIEW</div>
        <div id="folders-list"></div>
      </div>
      <div id="edit-bookmark" style="display: none">
        <div class="inputs">
          <div class="input-description">EDIT BOOKMARK:</div>
          <textarea id="bookmark-title" class="input" type="text"></textarea>
          <textarea id="bookmark-url" class="input" type="text"></textarea>
          <textarea id="bookmark-tags" class="input" type="text"></textarea>
        </div>
        <div class="controls">
          <a id="edit-bookmark-delete" class="button delete-button" href="#">DELETE</a>
          <a id="edit-bookmark-cancel" class="button cancel-button" href="#">CANCEL</a>
          <a id="edit-bookmark-save" class="button save-button" href="#">SAVE</a>
        </div>
      </div>
      <footer id="links">
        <span id="result-counter"></span>
        <a href="#search/">SEARCH</a> | <a href="#tags/">TAGS</a> | <a href="#folders/">FOLDERS</a> |
        <a href="./options.html">OPTIONS</a> | <a href="./tips.html">TIPS</a> |
        <a href="https://github.com/Fannon/search-tabs-bookmarks-and-history#readme" target="_newtab">INFO & HELP</a>
      </footer>
      <ul id="error-list"></ul>
    </div>
    <script async src="./js/initSearch.js" type="module"></script>
    <script async src="./lib/uFuzzy.iife.min.js"></script>
    <script async src="./lib/mark.es6.min.js"></script>
  </body>
</html>
